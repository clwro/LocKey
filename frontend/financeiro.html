<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link rel="stylesheet" href="css/financeiro.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function fetchAndUpdateTable() {
            try {
                const response = await axios.get('http://localhost:8080/api/financeiros');
                const data = response.data;

                const table = document.querySelector('.tabela_finan');
                
                data.forEach(conta => {
                    const row = document.createElement('tr');
                    
                    const contaCell = document.createElement('th');
                    contaCell.textContent = conta.nomeConta;
                    row.appendChild(contaCell);
                    
                    const dataCell = document.createElement('th');
                    dataCell.textContent = conta.dataVencimento;
                    row.appendChild(dataCell);
                    
                    const valorCell = document.createElement('th');
                    valorCell.textContent = `R$` + conta.valor;
                    row.appendChild(valorCell);
                    
                    const statusCell = document.createElement('th');
                    statusCell.textContent = conta.statusPagamento;
                    row.appendChild(statusCell);
                    
                    const boletoCell = document.createElement('th');
                    const boletoButton = document.createElement('button');
                    boletoButton.classList.add('btn_boleto');
                    boletoButton.textContent = 'Acessar';
                    boletoCell.appendChild(boletoButton);
                    row.appendChild(boletoCell);
                    
                    table.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar dados: ', error);
            }
        }

        // Chama a função quando a página carregar
        window.onload = fetchAndUpdateTable;
    </script>

</head>
<body>
    <div class="headerContainer">
        <div class="header">
            <button class="menu_mobile">
                <div class="box_menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <img src="img\lockeyLogo.png" id="headerLogo">
            <ul class="links">
                <li><a href=#sobreNos>Sobre nós</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registre-se</a></li>
            </ul>
            <button class="menu_user" onclick="">
                <div class="box_user">
                    <img src="img/user.svg"  alt="" >
                </div>
            </button>
        </div>
    </div> 

    <div class="nomeTela">
        <h1>Financeiro</h1>
    </div>

    <div class="container_financeiro">
        <table class="tabela_finan">
            <tr class="titulo_tabela">
                <th colspan="5"><h1>Contas</h1></th>
                <tr>
                    <th>Conta</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Boleto</th>
                </tr>
            </tr>
            
        </table>
        
    </div>



    <div class="footer">
        <p>Copyright © LocKey 2024</p>
    </div>
</body>
</html>
